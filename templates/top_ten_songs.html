{% extends "base.html" %}
{% block title %}Top Ten Songs{% endblock %}
{% block content %}
<div class= 'container'>
<h2>Top Ten Songs</h2>
<table class="table table-striped table-bordered">
    <tr>
    <th>Title</th>
    <th>Artist</th>
    <th>YouTube URL</th>
  </tr>
  {% for song in songs %}
  <tr>
    <td>{{ song.title }}</td>
    <td>{{ song.artist_name }}</td>
    <td>
        <iframe width="320" height="180"
        src="{{ song.youtube_url }}">
        </iframe>
    </td>
  </tr>
  {% endfor %}
</table>
</div>
{% endblock %}
